<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>审核订单</title>
		<!--favicon -->
		<link rel="icon" href="__STATIC__/index/favicon.ico" type="image/x-icon"/>

		<!--Bootstrap.min css-->
		<link rel="stylesheet" href="__STATIC__/index/assets/plugins/bootstrap/css/bootstrap.min.css">
		
		<!--Icons css-->
		<link rel="stylesheet" href="__STATIC__/index/assets/css/icons.css">

		<!--Style css-->
		<link rel="stylesheet" href="__STATIC__/index/assets/css/style.css">

		<!--mCustomScrollbar css-->
		<link rel="stylesheet" href="__STATIC__/index/assets/plugins/scroll-bar/jquery.mCustomScrollbar.css">

		<!--Sidemenu css-->
		<link rel="stylesheet" href="__STATIC__/index/assets/plugins/toggle-menu/sidemenu.css">

    </head>
	<body class="bg-primary">
		<div id="app">
			<section class="section">
                <div class="container mt-5">
                        <div class="page-error">
                                <div class="page-inner">
                                    <div class="page-description">
                                        这是管理审核端
                                    </div>
                                    {include file="common/admin_menu"}
                                </div>
                            </div>
					<div class="simple-footer">
                            <div class="row">
                                    <div class="single-page construction-bg single-pageimage cover-image">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="wrapper wrapper2">
                                                    <form  class="card-body" tabindex="500" action="{:url('Manage/order',['token'=>$token])}" method="POST">
                                                        <h3>审核数据{switch shenhe.state}
                                                                {case 0}<div class="badge badge-info">等待支付确认</div>{/case}
                                                                {case 1}<div class="badge badge-success">支付成功</div>{/case}
                                                                {case 2}<div class="badge badge-warning">审核中</div>{/case}
                                                                {case 3}<div class="badge badge-danger">用户关闭订单</div>{/case}
                                                                {default /}<div class="badge badge-danger">未知</div>
                                                            {/switch}</td></h3>
                                                        <div class="mail">
                                                            <input type="text" value="{$shenhe.username}" disabled>
                                                            <label>用户名</label>
                                                        </div>
                                                        <div class="passwd">
                                                            <input type="text" value="{$shenhe.d_price}" disabled>
                                                            <label>下单金额</label>
                                                        </div>
                                                        <div class="mail">
                                                            <input type="text" name="t_price" value="{$shenhe.d_price}">
                                                            <label>实际到账</label>
                                                        </div>
                                                        <input type="hidden" name="pid" value="{$shenhe.pid}">
                                                        <div class="passwd">
                                                                <select class="form-control" name="s_type">
                                                                    <option value="1">通过</option>
                                                                    <option value="0">拒绝</option>
                                                                </select>
                                                                <label>审核结果</label>
                                                            </div>
                                                        <div class="submit">
                                                            <button class="btn btn-primary btn-block">审核</button>
                                                        </div>
                                                        <!-- <p class="text-dark mb-0">Already have account?<a href="login.html" class="text-primary ml-1">Sign In</a></p> -->
                                                        
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="log-wrapper ">
                                                    <div class="log-wrapper text-left" style="color:#fff">
                                                        <p>特别提醒：<br>1、本程序页面仅供测试演示使用，请大家避免使用大额支付
                                                            <br>2、邮箱必须填写，手机号可选填写，用于接收订单结果「不会对外公布」
                                                            <br>3、所有测试支付不做退还，请您悉知.
                                                            <br>交流QQ群：648120877
                                                        </p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
					</div>
				</div>
			</section>
		</div>

		<!--Jquery.min js-->
		<script src="assets/js/jquery.min.js"></script>

		<!--popper js-->
		<script src="assets/js/popper.js"></script>

		<!--Tooltip js-->
		<script src="assets/js/tooltip.js"></script>

		<!--Bootstrap.min js-->
		<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

		<!--Jquery.nicescroll.min js-->
		<script src="assets/plugins/nicescroll/jquery.nicescroll.min.js"></script>

		<!--Scroll-up-bar.min js-->
		<script src="assets/plugins/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
		
		<!--mCustomScrollbar js-->
		<script src="assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>

		<!--Sidemenu js-->
		<script src="assets/plugins/toggle-menu/sidemenu.js"></script>

		<!--Morris js-->
		<script src="assets/plugins/morris/morris.min.js"></script>
		<script src="assets/plugins/morris/raphael.min.js"></script>

		<!--Scripts js-->
		<script src="assets/js/scripts.js"></script>

	</body>
</html>
